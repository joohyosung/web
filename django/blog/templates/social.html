{% load social_share %}
<!--django_social_share 사용하기 위해-->
<ul class="list-inline text-center">
  <li class="list-inline-item">
    {% post_to_twitter "[New Post] {{post.title}}" object_url '<span class="fa-stack fa-lg">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>' %}
  </li>
  <li class="list-inline-item">
    {% post_to_facebook object_url '<span class="fa-stack fa-lg">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
      </span>' %}
  </li>
  <li class="list-inline-item">
    {% post_to_telegram "[New Post] {{post.title}}" object_url '<span class="fa-stack fa-lg">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-telegram fa-stack-1x fa-inverse"></i>
      </span>' %}
  </li>
</ul>
