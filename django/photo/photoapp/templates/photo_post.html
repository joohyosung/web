{% extends 'base.html' %}
{% block contents %}
  <a href="{% url "home" %}">홈으로 돌아가기</a>
  <section>
    <h2>New Photo</h2>
  </section>
  {% if form.errors %}
    <div class="alert alert-danger">
      {% for field in form %}
        {% if field.errors %}
          <strong>{{field.label}}값을 채워주세요.</strong><br>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
  <div class="row pt-4">
    <div class="col-8 mx-auto">
      <!-- form : 데이터를 서버로 전송 method : get / post get : 어떤 데이터가 따라가는지 주소줄에 보여짐(기본방식 : 검색, 단순링크) post : 어떤 데이터가 가는지 알 수 없음(로그인, 회원가입, 보낼 내용이 많은 경우) action : 데이터가 가야할 곳 주소 -->
      <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" id="title" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="auther" class="col-sm-2 col-form-label">Auther</label>
          <div class="col-sm-10">
            <input type="text" name="auther" id="auther" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="text" name="image" id="image" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea name="description" id="description" rows="10" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" name="price" id="price" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="mt-5 btn btn-success">등록</button>
        </div>
      </form>
    </div>
  </div>
{% endblock contents %}
