{% extends 'base.html' %} {% block style %}
<style>
  img {
    width: 500px;
    height: 319px;
  }
</style>
{% endblock style %}
<!-- {{photos}} -->> {% block contents%}
<div class="row pb-3">
  <div class="col">
    <h1>Photo List</h1>
  </div>
  <div class="col text-center">
    <!-- 현재주소 (http://127.0.0.1:8000/photo/) 뒤에 new 붙이기 -->
    <a href="{% url 'post' %}" class="btn btn-success">New Photo</a>
  </div>
</div>
<!-- 도착한 데이터를 for문으로 보여주기 -->
{% if photos %} {% for photo in photos %}
<div class="row photo py-3">
  <div class="col">
    <h2>
      <a href="{% url 'detail' pk=photo.pk %}">{{photo.title}}</a>
    </h2>
  </div>
  <div class="col">
    <img src="{{photo.image}}" alt="{{photo.title}}" />
  </div>
  <div class="col">
    <p>
      {% comment %} 작성자, 가격 나올 부분 {% endcomment %} {{photo.auther}},
      {{photo.price}}원
    </p>
  </div>
</div>
{% endfor %} {% endif %} {% endblock contents %}
