<!DOCTYPE html>
<html>
    <head>
        <mata charset = 'utf-8'>
        <title>
            목록 작성
        </title>
    </head>

    <body>
        <!-- 순서 없는 목록태그 -->
        <ul type = 'square'>
            <li>봄</li>
            <li>여름</li>
        </ul>
        <!-- 순서 있는 목록 태그 -->
        <ol>
            <li>봄</li>
            <li>여름</li>
        </ol>
        <ol start = "3">
            <li>가을</li>
            <li>겨울</li>
        </ol>
        <!-- 정의 목록 -->
        <dl>
            <dt>사계절</dt> <!-- 제목 -->
            <dd>
                사계절은 봄, 여름, 가을, 겨울이다.  <!-- 내용 -->
            </dd>
        </dl>
    </body>
</html>
