<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">  
		<title> CSS텍스트효과적용 </title> 
  		<style>          
   		p {         
   			color:yellow;         
   			text-decoration: underline;
			text-transform: uppercase;  
			text-shadow: 3px 3px 5px red;
			text-align: center;   
			line-height: 50px;
		}
		h2{
			color: #912bc5;
			text-decoration: line-through;
			text-transform: lowercase;
		} 
  		</style>
</head>

<body>    
	<h2>텍스트 스타일ABC</h2>
	<p>텍스트 스타일abc<br>
		또 다른 텍스트
	</p>
</body>
</html>
