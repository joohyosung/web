<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">  
		<title> CSS주도자 </title> 
  		<style>          
   		* {         
   			color:yellow;              
			}
		p{
			color: red;
			font-size: 30px;
		}
		.a{
			color:blue;
			font-size: 30px;
		}
		#b{
			color: brown;
			font-size: 30px;
		}

  		</style>
</head>

<body>    
	<h1>css 선택자에는 <span class = "a">전체</span> 선택자가 있다.</h1>
	<h3>전체 <span id="b">선택자</span></h3>
	<p>p선택자</p>
	<a>a선택자</a>
</body>
</html>
