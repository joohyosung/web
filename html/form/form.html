<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        form : 정보 제출

        form 요소
        1) input
        2) label
        3) select
        4) textarea
        5) button
        6) fieldset
        7) legend
        8) option

        input 요소의 여러 type
        button, checkbox, color, date, datetime-local, email, file, hidden, month, 
        password, radio, range, reset, search, submit, tel, text, time, url, week, number

        input 요소의 속성(attribute)
        value : 초기값(기본값)
        readonly : 읽기만 가능(수정 불가)
        disabled : 클릭 안 됨, 사용 불가
        size : 너비(text, search, tel, url, email, password)
        maxlength : 최대 입력 크기
        min, max : 입력할 수 있는 최소, 최대값(number, range, date, datetime-local, month, time, week)
        multiple : 하나 이상 선택(email, file)
        pattern : 정규 표현식 적용(text, date, search, tel, email, password)
        placeolder : 입력값에 대한 hint
        required : 필수 입력값 적용
        step : 입력값에 대한 간격
        autofocus : 페이지 로드 시 자동적으로 포커스 주기
     -->
  </body>
</html>
