<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding-top: 100px;
      }
      .container {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background-color: blanchedalmond;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .a {
        background-color: red;
        left: -50px;
        top: 100px;
      }
      .b {
        background-color: green;
        left: 200px;
        top: 100px;
      }
      .c {
        background-color: blue;
        right: -50px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">Box a</div>
      <div class="box b">Box b</div>
      <div class="box c">Box c</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure alias
      labore temporibus accusantium similique aliquam aspernatur, maxime atque.
      Perspiciatis assumenda sed recusandae quia! Consequuntur, quae voluptatum?
      Maxime porro adipisci temporibus.
    </p>
  </body>
</html>
