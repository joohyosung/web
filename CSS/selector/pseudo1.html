<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cssfolder/pseudo1.css" />
  </head>
  <body>
    <!-- 
        a
        :link => 방문하지 않은 링크 스타일 적용
        :visited => 방문한 링크 스타일 적용
        :hover => 요소에 마우스를 올려놓았을 때 스타일 적용
        :active => 요소를 활성화 했을 때 스타일 적용
     -->
    <h1 id="title">CSS(cascading style sheet) 기본 문법</h1>
    <h2>seletor(선택자) - anchor pseudo class(가상 클래스) 선택자</h2>
    <ul>
      <li><a href="#" target="_blank">google</a></li>
      <li><a href="#" target="_blank">daum</a></li>
      <li><a href="#" target="_self">naver</a></li>
    </ul>
  </body>
</html>
