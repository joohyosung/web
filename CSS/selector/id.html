<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        color: darksalmon;
      }

      #line {
        color: darksalmon;
        text-decoration: underline;
      }
      #lineweight {
        color: darksalmon;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS(cascading style sheet) 기본 문법</h1>
    <h2>seletor(선택자) - 아이디 선택자</h2>
    <ul>
      <li id="color">List Item1</li>
      <li id="line">List Item2</li>
      <li id="lineweight">List Item3</li>
    </ul>
  </body>
</html>
