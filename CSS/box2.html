<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxmodel {
        width: 500px;
        height: 200px;
        padding: 10px 20px 15px;
        border: 4px solid orange;
        border-radius: 30%;
        box-sizing: border-box;
        /* border-width: 5px 10px 6px 3px;
        border-color: orange blue red black;
        border-style: solid dotted double dashed; */
      }
      .circle {
        width: 100px;
        height: 100px;
        border: 3px solid red;
        border-radius: 50%;
        background-color: red;
        color: white;
        font-size: 40px;
        line-height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 
        padding, border, margin : 상 하 좌 우 개별로 부여(시계방향)
     -->
    <div class="boxmodel">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime

      repellendus fugit, odit, molestiae voluptas error quo delectus fugiat,
      quis expedita! Eos, dicta beatae! Commodi?
    </div>
    <div class="circle">circle</div>
  </body>
</html>
