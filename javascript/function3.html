  <body>
    <div class="alert alert-danger" role="alert">
      <span>10</span>초 이내 구매 시 사은품 증정
    </div>
    <script>
      // 내장함수 - 브라우저 내장 ㅎ마수, 자바스크립트 내장 함수
      // alert(), prompt(), parseInt(), Number()

      // 확인(true), 취소(false) 버튼이 담겨있는 창
      //   confirm("동의하십니까?");

      // setTimeout(() => {
      // div 창 숨기기
      // script에서 element에 접근해서 display 값을 none으로 지정
      //     let msg = document.querySelector(".alert");
      //     msg.style.display = "none";
      //   }, 10000);

      // 1초 간격을 주면서 함수 실행
      //   setInterval(() => {

      //   }, interval);

      let count = 10;
      setInterval(() => {
        count = count - 1;
        if (count >= 0) {
          document.querySelector(".alert span").innerHTML = count;
        } else {
          document.querySelector(".alert").style.display = "none";
        }
      }, 1000);
    </script>
  </body>
