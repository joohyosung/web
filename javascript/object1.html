<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 : {}, 배열, 자바스크립트 기본 객체
      // key, value, 메소드
      var person = {};
      let person1 = {};
      const person2 = {};

      console.log(person);

      person = {
        name: ["bob", "smith"],
        age: 32,
        gender: "male",
        intersests: ["music", "skiing"],
        greeting: function () {
          alert("Hi!!! I'm " + this.name[0] + ".");
        },
      };

      console.log(person.name);
      console.log(person.name[0]);
      console.log(person.age);
      console.log(person.greeting());

      // 객체 값 재설정
      person.age = 40;
      console.log(person.age);

      person.farewell = function () {
        alert("bye");
      };
      console.log(person.farewell());

      // 얕은 복사
      let person3 = person;
      person3.name[0] = "tomato";
      console.log(person3.name[0]);
      console.log(person.name[0]);

      // 깊은 복사 : ...(spread)
      let obj = { ...person3 };
      obj.name[0] = "bob";
      console.log(obj.name[0]);
      console.log(person3.name[0]);
    </script>
  </body>
</html>
