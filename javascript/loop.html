<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // '안녕' 글자 5번 출력
      //   document.write("안녕<br>");
      //   document.write("안녕<br>");
      //   document.write("안녕<br>");
      //   document.write("안녕<br>");
      //   document.write("안녕<br>");

      // for문, while문
      // for(초기화; 반복횟수(조건); 증감)
      // i++ : i += 1, i-- : i -= 1
      for (let i = 0; i < 5; i++) {
        document.write("안녕<br>");
      }
      // 1~10출력
      for (let i = 1; i <= 10; i++) {
        document.write(i + "<br>");
      }
      // 배열 == 파이썬 list와 같은 개념(인덱싱:-1, 슬라이싱 개념 없음)
      const fruits = ["사과", "망고", "바나나", "키위", "수박", "귤"];
      // 배열 요소 출력
      //   document.write(fruits[0] + "<br>");
      //   document.write(fruits[1] + "<br>");

      // 배열명.length : 배열의 길이
      for (let i = 0; i < fruits.length; i++) {
        document.write(fruits[i] + "<br>");
      }

      document.write("<p>----------for의 다른 구조----------</p>");
      for (let fruit of fruits) {
        document.write(fruit + " ");
      }
      document.write("<p>-------------------------------------</p>");

      //   1~100 숫자 중 짝수만 출력
      for (let i = 1; i < 101; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br>");
        }
      }

      // while문
      // 초기화;
      // while(조건){증감;}
      document.write("<br>");
      let i = 0;
      while (i < 5) {
        document.write("안녕<br>");
        i++;
      }
      const numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      // 배열 안에서 최소값과 최대값 찾아서 출력
      let a = 0;
      let min = 9999;
      let max = 0;
      while (a < numArr.length) {
        if (max < numArr[a]) {
          max = numArr[a];
        } else {
          max = max;
        }
        a++;
      }
      document.write(max);
      document.write("<br>");
      for (let i = 0; i < numArr.length; i++) {
        if (min > numArr[i]) {
          min = numArr[i];
        } else {
          min = min;
        }
      }
      document.write(min);
      // continue(다음 오는 코드 건너띄기), break(블럭 빠져나오기)
      //   for (let i = 0; i <= 100; i += 2) {
      //     if (i == 50) break;
      //     console.log(i);
      //   }
      for (let i = 0; i <= 100; i += 2) {
        if (i == 50) continue;
        console.log(i);
      }
    </script>
  </body>
</html>
