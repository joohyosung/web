      // 호이스팅 : 끌어올려서 실행

      // 함수호출
      myfunction();

      // 함수 정의
      function myfunction() {
        console.log("Hello");
      }

      //     return a + b;

      // 함수 정의/사용 에러 감소 : 함수 표현식

      // var : hoisting 적용(허용이 많은 변수 선언)
      // let : hoisting not적용, 엄격한 변수 선언
      console.log(amount);
      var amount = 10;
      // let amount = 10;  Cannot access 'amount' before initialization
