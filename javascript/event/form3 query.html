<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" name="num2" id="num2" />
        <input type="button" value="결과" />
      </div>
    </form>
    <p id="result"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      // 사용자가 숫자 2개를 입력 후 결과 버튼을 클릭하면
      // 더하기한 결과를 result에 보여주기
      $("[type='button']").on("click", () => {
        // input==> string 이므로 숫자로 변경(Number(), parseInt())
        let num1 = parseInt($("#num1").val());
        let num2 = parseInt($("#num2").val());
        const calc = $("#op");
        const result = $("#result");
        if (calc.val() == "+") {
          result.text(num1 + num2);
        } else if (calc.val() == "-") {
          result.text(num1 - num2);
        } else if (calc.val() == "*") {
          result.text(num1 * num2);
        } else if (calc.val() == "/") {
          result.text(num1 / num2);
        } else if (calc.val() == "%") {
          result.text(num1 % num2);
        }
      });
    </script>
  </body>
</html>
