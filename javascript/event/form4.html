<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="text" name="password" id="password" />
      </div>
      <div>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </div>
      <input type="submit" value="결과" />
    </form>
    <a href="https://www.naver.com">naver</a>
    <script>
      // 전송버튼을 클릭하면 이름, 비밀번호, 나이가 입력되었는지 확인
      // 입력이 안 되어 있다면 alert 창 띄우고 form 전송 막기

      // submit 버튼 => submit 이벤트 발생

      // 요소에 부여된 동작 : submit, a

      document.querySelector("form").addEventListener("submit", (e) => {
        // sumit 막기
        e.preventDefault(); // preventDefault() : 요소에 부여된 동작 막기

        // username, password, age 가져와서 value가 비었는지 확인
        let username = document.querySelector("#username");
        let password = document.querySelector("#password");
        let age = document.querySelector("#age");
        if (username.value == "") {
          alert("이름을 입력하시오.");
          username.focus();
          return;
        } else if (password.value == "") {
          alert("비밀번호를 입력하시오.");
          password.focus();
          return;
        } else if (age.value == "") {
          alert("나이를 입력하시오.");
          age.focus();
          return;
        }

        // form 전송
        document.querySelector("form").submit();
      });

      document.querySelector("a").addEventListener("click", (e) => {
        e.preventDefault();
        // href 속성의 값 변경
        e.target.href = "https://www.google.com";
        // 이동
        location.href = e.target.href;
      });
    </script>
  </body>
</html>
