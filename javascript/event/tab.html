<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./tab.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button orange">Products</li>
        <li class="tab-button">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content show">
        <p>이 상품의 특징은 다음과 같습니다.</p>
      </div>
      <div class="tab-content">
        <p>상품 상세 이미지</p>
      </div>
      <div class="tab-content">
        <p>배송정보</p>
      </div>
    </div>
    <script>
      // 각 li탭을 클릭하면 해당 div 보이기
      // 탭 클릭 해당 div에 show 클래스명 추가
      // 다른 div show 클래스명 제거
      let list1 = document.querySelector(".tab-button:nth-child(1)");
      let list2 = document.querySelector(".tab-button:nth-child(2)");
      let list3 = document.querySelector(".tab-button:nth-child(3)");
      let class1 = document.querySelector(".tab-content:nth-child(2)");
      let class2 = document.querySelector(".tab-content:nth-child(3)");
      let class3 = document.querySelector(".tab-content:nth-child(4)");
      let listChildren = document.querySelector("ul.list");
      console.log(listChildren);

      list1.addEventListener("click", () => {
        class1.classList.add("show");
        class2.classList.remove("show");
        class3.classList.remove("show");
        list1.classList.add("orange");
        list2.classList.remove("orange");
        list3.classList.remove("orange");
      });

      list2.addEventListener("click", () => {
        class1.classList.remove("show");
        class2.classList.add("show");
        class3.classList.remove("show");
        list1.classList.remove("orange");
        list2.classList.add("orange");
        list3.classList.remove("orange");
      });

      list3.addEventListener("click", () => {
        class1.classList.remove("show");
        class2.classList.remove("show");
        class3.classList.add("show");
        list1.classList.remove("orange");
        list2.classList.remove("orange");
        list3.classList.add("orange");
      });
    </script>
  </body>
</html>
