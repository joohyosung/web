<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="target">
    <form action="" method="get">
      <div>
        <input type="radio" name="color" id="blue" data-color="blue" />파랑색
        <input type="radio" name="color" id="green" data-color="green" />녹색
      </div>
    </form>
    <script>
      // 방법2
      let changeColor = (e) => {
        // e : event, e.target : event 일어난 대상, e.currentTarget : event 핸들러가 부착된 요소
        // console.log(e.target);
        // data- 에 들어있는 value 가져오기
        // console.log(e.target.dataset.color);
        document.querySelector("#target").style.background =
          e.target.dataset.color;
        // console.log(e.currentTarget);
      };

      // 이벤트버블링 : 한 요소에 이벤트가 발생하면 부모 요소까지 전파
      document.querySelector("form").addEventListener("click", changeColor);
    </script>
  </body>
</html>
