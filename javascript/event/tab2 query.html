<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./tab.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button orange">Products</li>
        <li class="tab-button">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content show">
        <p>이 상품의 특징은 다음과 같습니다.</p>
      </div>
      <div class="tab-content">
        <p>상품 상세 이미지</p>
      </div>
      <div class="tab-content">
        <p>배송정보</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      // 각 li탭을 클릭하면 해당 div 보이기
      // 탭 클릭 해당 div에 show 클래스명 추가
      // 다른 div show 클래스명 제거

      for (let i = 0; i < $("li.tab-button").length; i++) {
        $(".tab-button")
          .eq(i)
          .on("click", () => {
            // 모든 li orange 클래스명 제거
            $(".tab-button").removeClass("orange");
            // 클릭한 곳에 orange 클래스명 추가
            $(".tab-button").eq(i).addClass("orange");
            // 모든 div show 클래스명 제거
            $(".tab-content").removeClass("show");
            // 클린한 곳에 show 클래스명 추가
            $(".tab-content").eq(i).addClass("show");
          });
      }
    </script>
  </body>
</html>
