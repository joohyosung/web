<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.<br />
      숫자는 1부터 100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">입력</label>
      <input type="text" name="num1" id="num1" size="5" />
      <input type="button" id="check" value="확인" />
    </div>
    <div>
      <label for="count">추측 횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">hint</label>
      <input type="text" name="hint" id="hint" size="5" readonly />
    </div>
    <script>
      // 1~100 사이 임의의 숫자 생성
      // 버튼 클릭 시
      // 1) 사용자가 입력한 숫자 가져오기
      // 2) 숫자와 임의의 수 비교 후 hint 작성
      // 3) 추측횟수 작성
      // 4) 정답일 시 버튼 비활성화
      let ranVal = Math.ceil(Math.random() * 100);
      console.log(ranVal);
      let hint = document.querySelector("#hint");
      let count = document.querySelector("#count");
      let check = document.querySelector("#check");
      let cnt = 1;
      //   while (true) {
      document.querySelector("#check").addEventListener("click", (e) => {
        let num1 = document.querySelector("#num1");
        if (num1.value > ranVal) {
          hint.value = "down";
          count.value = cnt;
          cnt += 1;
        } else if (num1.value < ranVal) {
          hint.value = "up";
          count.value = cnt;
          cnt += 1;
        } else {
          hint.value = "정답";
          count.value = cnt;
          e.target.disabled = "true";
        }
      });
      //     break;
      //   }
    </script>
  </body>
</html>
