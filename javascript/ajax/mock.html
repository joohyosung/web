<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <button type="button" class="btn btn-success">데이터 가져오기</button>
      </div>
      <table class="table">
        <tr>
          <th>아이디</th>
          <th>성명</th>
          <th>이메일</th>
          <th>성별</th>
          <th>접속IP</th>
        </tr>
        <!-- 가져온 데이터 보여주기 -->
      </table>
    </div>
    <script>
      // ajax : get, post(서버)

      // 버튼 클릭 시 mock.json 데이터 가져오기
      //서버에서 도착한 데이터를 테이블 사이에 보여주기
      const btn = document
        .querySelector(".btn")
        .addEventListener("click", () => {
          fetch("./data/mock.json")
            .then((response) => response.json())
            .then((result) => {
              console.log(result);
              let mock = "";

              for (let i = 0; i < result.length; i++) {
                mock += "<tr>";
                mock += "<th>" + result[i].id + "</th>";
                mock += "<th>" + result[i].name + "</th>";
                mock += "<th>" + result[i].email + "</th>";
                mock += "<th>" + result[i].gender + "</th>";
                mock += "<th>" + result[i].ip_address + "</th>";
                mock += "</tr>";
                console.log(mock);
              }

              document.querySelector(".table").innerHTML += mock;
            })
            .catch((error) => console.error(error));
        });
    </script>
  </body>
</html>
